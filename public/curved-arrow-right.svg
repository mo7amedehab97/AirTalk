<svg width="250" height="120" viewBox="0 0 250 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arrowGradientRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wavy curved arrow path -->
  <path d="M 20 60 Q 80 20, 140 60 T 230 60" 
        stroke="url(#arrowGradientRight)" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="400"
        stroke-dashoffset="400">
    <animate attributeName="stroke-dashoffset" 
             from="400" 
             to="0" 
             dur="2.5s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Arrow head -->
  <path d="M 230 60 L 215 50 L 215 70 Z" 
        fill="url(#arrowGradientRight)">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1"
      dur="1.5s"
      repeatCount="indefinite"/>
  </path>
</svg>












