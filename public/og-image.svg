<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1025;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#150d20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="textClip">
      <rect x="80" y="400" width="600" height="100"/>
    </clipPath>
    <style>
      .logo-stroke-1{fill:none;stroke:#fff;stroke-miterlimit:10;stroke-linecap:round;stroke-width:50px;}
      .logo-stroke-2{fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:40px;}
      .logo-fill{fill:#fff;}
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="900" cy="315" r="200" fill="rgba(99, 102, 241, 0.3)" filter="url(#glow)"/>
  <circle cx="900" cy="315" r="150" fill="rgba(129, 140, 248, 0.25)"/>
  <circle cx="900" cy="315" r="100" fill="rgba(165, 180, 252, 0.2)"/>
  
  <!-- Decorative lines -->
  <path d="M0,100 Q300,50 600,100 T1200,80" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2"/>
  <path d="M0,530 Q400,580 800,530 T1200,550" fill="none" stroke="rgba(236, 72, 153, 0.2)" stroke-width="1.5"/>
  
  <!-- Logo -->
  <g transform="translate(80, 80) scale(0.1)">
    <path class="logo-stroke-1" d="M207,892.86,612.44,190.59a31.83,31.83,0,0,1,55.12,0L1073,892.86"/>
    <line class="logo-stroke-1" x1="179.43" y1="517.86" x2="1100.57" y2="517.86"/>
    <line class="logo-stroke-2" x1="206.99" y1="897.78" x2="1073.01" y2="897.78"/>
    <path class="logo-fill" d="M237.53,1234.36H186L165,1176.15H89.51l-21,58.21H17.33l89.15-232.17h41.24Zm-87.81-99.78-22.62-62.21-22.29,62.21Z"/>
    <path class="logo-fill" d="M308.38,1234.36H260.81V1002.19h47.57Z"/>
    <path class="logo-fill" d="M475.68,1135.57c3,2.67,6.66,8.32,9.32,12.31l55.21,86.48H485l-46.57-77.83c-7-12-10-15.63-24.28-15.63H402.51v93.46H354.94V1002.19h85.15c45.24,0,80.5,21.62,80.5,70.52C520.59,1101.65,503,1126.26,475.68,1135.57Zm-35.25-87.48H402.51V1099h37.92c18.29,0,32.59-4.66,32.59-26C473,1052.08,458.06,1048.09,440.43,1048.09Z"/>
    <path class="logo-fill" d="M716.84,1022.48H643v211.88H622.37V1022.48H548.53v-20.29H716.84Z"/>
    <path class="logo-fill" d="M903.77,1234.36H881.82l-26.28-68.85H749.77l-25.95,68.85H701.54l89.14-232.17h24Zm-55.21-87.14-45.9-121.08-45.91,121.08Z"/>
    <path class="logo-fill" d="M1067.42,1234.36h-135V1002.19H953v212.88h114.42Z"/>
    <path class="logo-fill" d="M1102,1234.36V1002.19h20.62v232.17Zm47.23-117.08,104.11,117.08h-26.28L1125.3,1118l95.46-115.76h24Z"/>
  </g>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Talk to Strangers Online</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#pinkGradient)">Voice Chat Only</text>
  
  <!-- Description -->
  <g clip-path="url(#textClip)">
    <text x="80" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">
      <tspan x="80" dy="0">Voice-only random chat with people worldwideâ€“ no signup, no camera</tspan>
      <tspan x="80" dy="30">needed. Just start talking!</tspan>
    </text>
  </g>
  
  <!-- CTA Badge -->
  <rect x="80" y="490" width="220" height="50" rx="25" fill="url(#orangeGradient)"/>
  <text x="190" y="523" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Start Voice Chat</text>
  
  <!-- Voice wave icon on the right -->
  <g transform="translate(850, 265)">
    <circle cx="50" cy="50" r="40" fill="rgba(139, 92, 246, 0.3)"/>
    <rect x="30" y="35" width="6" height="30" rx="3" fill="white">
      <animate attributeName="height" values="30;45;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="35;27;35" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="42" y="25" width="6" height="50" rx="3" fill="white">
      <animate attributeName="height" values="50;35;50" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;32;25" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="54" y="30" width="6" height="40" rx="3" fill="white">
      <animate attributeName="height" values="40;55;40" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;22;30" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="66" y="35" width="6" height="30" rx="3" fill="white">
      <animate attributeName="height" values="30;20;30" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="35;40;35" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- URL at bottom -->
  <text x="1120" y="590" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="end">airtalk.live</text>
</svg>

