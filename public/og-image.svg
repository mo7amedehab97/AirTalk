<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1025;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#150d20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="900" cy="315" r="200" fill="rgba(99, 102, 241, 0.3)" filter="url(#glow)"/>
  <circle cx="900" cy="315" r="150" fill="rgba(129, 140, 248, 0.25)"/>
  <circle cx="900" cy="315" r="100" fill="rgba(165, 180, 252, 0.2)"/>
  
  <!-- Decorative lines -->
  <path d="M0,100 Q300,50 600,100 T1200,80" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2"/>
  <path d="M0,530 Q400,580 800,530 T1200,550" fill="none" stroke="rgba(236, 72, 153, 0.2)" stroke-width="1.5"/>
  
  <!-- Logo mark -->
  <g transform="translate(80, 80)">
    <path d="M0,60 L30,10 L60,60" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="5" y1="35" x2="55" y2="35" stroke="white" stroke-width="3"/>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" letter-spacing="3">AIRTALK</text>
  </g>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Talk to Strangers</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#pinkGradient)">Voice Chat Online</text>
  
  <!-- Description -->
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Chat with strangers via random voice calls.</text>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Free, anonymous &amp; safe.</text>
  
  <!-- CTA Badge -->
  <rect x="80" y="500" width="200" height="50" rx="25" fill="url(#purpleGradient)"/>
  <text x="180" y="533" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Start Chatting</text>
  
  <!-- Voice wave icon on the right -->
  <g transform="translate(850, 265)">
    <circle cx="50" cy="50" r="40" fill="rgba(139, 92, 246, 0.3)"/>
    <rect x="30" y="35" width="6" height="30" rx="3" fill="white">
      <animate attributeName="height" values="30;45;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="35;27;35" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="42" y="25" width="6" height="50" rx="3" fill="white">
      <animate attributeName="height" values="50;35;50" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;32;25" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="54" y="30" width="6" height="40" rx="3" fill="white">
      <animate attributeName="height" values="40;55;40" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;22;30" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="66" y="35" width="6" height="30" rx="3" fill="white">
      <animate attributeName="height" values="30;20;30" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="35;40;35" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- URL at bottom -->
  <text x="1120" y="590" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="end">airtalk.live</text>
</svg>

